<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Modern Business</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <style>
    .head1 {
      text-align: center;
      padding: 10px;
      border-radius: 10px;
    }

    .head2 {
      background-color: crimson;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h3 class="text-black head1">HTML 5 FORM INPUTS IN BOOTSTRAP 4</h3>
      </div>
      <div class="col-md-12">
        <h2 class="text-white head2">HTML 5 FORM INPUTS
        </h2>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="firstname">First Name:</label>
          <input type="text" class="form-control" id="firstname" name="firstname">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="lastname">Last Name:</label>
          <input type="text" class="form-control" id="lastname" name="lastname">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" class="form-control" id="date" name="date">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="time">Time:</label>
          <input type="time" class="form-control" id="time" name="time">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="number">Mobile Number:</label>
          <input type="number" class="form-control" id="number" name="number">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="number">Website:</label>
          <input type="number" class="form-control" id="number" name="number">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="checkTerms">
        <label class="form-check-label" for="checkTerms">I agree to the terms and conditions</label>
      </div>
      <div class="col-md-12 text-left">
        <button type="button" class="btn btn-danger">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</body>

</html>
