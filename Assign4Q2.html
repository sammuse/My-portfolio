<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Question 2</title>
</head>

<body>
  <div name="div1">
    Background of this will change
  </div>
  <button onclick="changebg()" name="colorchange">
    change Color
  </button>
  <ul name="list"> </ul>
  <input type="text" name="inp" value="">
  <button onclick="addItem()" name="additm">
    Add Item
  </button>
  <button onclick="removeItem()">
    Remove Selected Items
  </button>
  <p id="itemCount">
    Item Count: 0
  </p>
  <script>
    function changebg() {
      const randomColor = Math.floor(Math.random() * 16777215).toString(16);
      document.body.style.backgroundColor = "#" + randomColor;
    }
    function addItem() {
      const list = document.getElementsByName('list')[0];
      var input = document.getElementsByName("inp")[0];
      var item = input.value; var listItem = document.createElement("li");
      listItem.textContent = item; listItem.setAttribute('id', item);
      list.appendChild(listItem); input.value = "";
      updateItemCount()
    }
    function removeItem() {
      const list = document.getElementsByName('list')[0];
      var input = document.getElementsByName("inp")[0];
      var item = document.getElementById(input.value);
      list.removeChild(item);
      updateItemCount()
    }
    function updateItemCount() {
      var list = document.getElementsByName("list")[0];
      var count = list.getElementsByTagName("li").length;
      var countElement = document.getElementById("itemCount");
      countElement.textContent = "Item Count: " + count;
    } 
  </script>
</body>

</html>
