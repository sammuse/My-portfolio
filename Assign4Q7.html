<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
  </head>

  <body>
    <canvas id="canvas" width="1500" height="1500"></canvas>
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      //face outline
      ctx.beginPath();
      ctx.arc(200, 200, 100, 0, 2 * Math.PI);
      ctx.lineWidth = 3;
      ctx.strokeStyle = "blue";
      ctx.stroke();

      //eyes
      ctx.beginPath();
      ctx.arc(150, 170, 20, 0, 2 * Math.PI);
      ctx.lineWidth = 3;
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(250, 170, 20, 0, 2 * Math.PI);
      ctx.lineWidth = 3;
      ctx.stroke();

      //mouth
      ctx.beginPath();
      ctx.arc(200, 200, 60, 0.2 * Math.PI, 0.8 * Math.PI);
      ctx.lineWidth = 3;
      ctx.stroke();

      // // Set the arrow color and line width
      ctx.strokeStyle = "blue";
      ctx.lineWidth = 2;

      // // Draw the hollow arrow shape
      ctx.beginPath();
      ctx.moveTo(350, 200); // Starting point
      ctx.lineTo(520, 200); // Horizontal line
      ctx.moveTo(520, 200); // Diagonal line 1
      ctx.lineTo(520, 150); // Move back to the end of the horizontal line
      ctx.moveTo(520, 150); // Diagonal line 2
      ctx.lineTo(590, 220);
      ctx.moveTo(590, 220);
      ctx.lineTo(520, 290);
      ctx.moveTo(520, 290);
      ctx.lineTo(520, 250);
      ctx.moveTo(520, 250);
      ctx.lineTo(350, 250);
      ctx.moveTo(350, 250);
      ctx.lineTo(350, 200);
      ctx.stroke();

      //circle filled
      ctx.beginPath();
      ctx.arc(800, 200, 80, 0, Math.PI * 2, false);
      ctx.fillStyle = "blue";
      ctx.fill();

      //rectangle shape
      ctx.fillStyle = "blue";
      ctx.fillRect(1000, 130, 250, 140);
    </script>
  </body>
</html>
