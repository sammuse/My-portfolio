<!DOCTYPE html>
<html>

<head>
    <title>User Input Validation</title>
</head>

<body>
    <label for="name">Name:</label>
    <input type="text" id="name" maxlength="20"><br>
    <span id="nameError" style="color: red;"></span><br><br>

    <label for="mobile">Mobile Number:</label>
    <input type="text" id="mobile" maxlength="10"><br>
    <span id="mobileError" style="color: red;"></span><br><br>

    <button id="submitButton">Submit</button>

    <script>
        document.getElementById("submitButton").addEventListener("click", function () {
            var nameInput = document.getElementById("name");
            var mobileInput = document.getElementById("mobile");
            var nameError = document.getElementById("nameError");
            var mobileError = document.getElementById("mobileError");

            var name = nameInput.value.trim();
            var mobile = mobileInput.value.trim();

            // Name Validation
            if (name === "") {
                nameError.textContent = "Name is required.";
                return;
            }
            if (/[\d!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?]+/.test(name)) {
                nameError.textContent = "Name should not contain numbers or special characters.";
                return;
            }
            if (name.length > 20) {
                nameError.textContent = "Name should be maximum 20 characters long.";
                return;
            }
            nameError.textContent = "";

            // Mobile Number Validation
            if (mobile === "") {
                mobileError.textContent = "Mobile number is required.";
                return;
            }
            if (!/^\d{10}$/.test(mobile)) {
                mobileError.textContent = "Mobile number should be a 10-digit number.";
                return;
            }
            mobileError.textContent = "";

            // Validations passed, do further processing
            // For example, you can submit the form or perform any other action
            // Here, we simply log the values to the console
            console.log("Name: ", name);
            console.log("Mobile Number: ", mobile);
        });
    </script>
</body>

</html>
