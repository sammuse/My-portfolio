<html>
    <head>
          <title>Forms</title>
    </head>
<body>
   <form>
      <table cellspacing="20" cellpadding="10" width="30%" bgcolor="ffff66" align="center">
        <tr>
            <td colspan=2>
            <center><font size=5>
             <mark style="background-color:ffffff"><b>Customer Travel Booking Form</b></mark> 
             </font></center>
        <tr>
        <td><u>Name</td>
        <td><input type="text" name="textname" id="textname" size="30">
        </td>
        </tr>
       <tr>
        <td><u>Contact No.</td>
        <td><input type="number" name="number" size="20">
        </td>
        </tr>
       <tr>
        <td><u>Address</td>
        <td><input type="text" name="address" id="address" size="30">
        </td>
        </tr>
       <tr>
        <td><u>Gender</td>
        <td><input type="radio" name="sex" value="male" size="10">Male
        <input type="radio" name="sex" value="female" size="10">Female
        <input type="radio" name="sex" value="other" size="10">other
       </tr>
       <tr>
           <td><u>PREFERRED SEASON</td>
           <td><select>
           <option value="select" selected>Select...</option>
           <option>SUMMER</option>
           <option>WINTER</option>
           <option>RAINY SEASON</option>
           </select></td>
         </tr>       
       <tr>
           <td><u>LOCATION</td>
           <td><select>
           <option value="select" selected>Select...</option>
           <option>KASHMIR</option>
           <option>KERALA</option>
           <option>GOA</option>
           <option>MAHARASHTRA</option>
           </select></td>
         </tr>       
      <tr>
         <td colspan="2"><center><input type="Submit" value="submit">
            
         </td>
        </tr>
     </table>
    </form>
   </body>
  </html>
