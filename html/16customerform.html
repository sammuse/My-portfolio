<html>
   <head>
        <title>Form</title>
   </head>
<body>
      <form>
            <table cellpadding="5" cellspacing="5" width="35%" 
              align="center" bgcolor="66ffff">
            <tr>
            <td colspan=2>
            <center><font size="5"><b>Customer Registration
            Form</b></font></center>
            </td>
            </tr>            
     <tr>
       <td style="font-size:18">Contact No. </td>
       <td><input type="text" name="number" id="number" size="33">
           </td>
       </tr>
     <tr>
        <td style="font-size:18">Address</td>
        <td><input type="text" name="personaladdress"
             id="personaladdress" size="33">
          </td>
     </tr>
    <tr>
       <td style="font-size:18">Gender</td>
       <td><input type="radio" name="sex" value="male" size="10">Male 
       <input type="radio" name="sex" value="female" size="10">Female
       </td>
       </tr>

     <tr style="font-size:18">
        <td>Days of purchasing</td>
        <td><select>
       <option value="-1" selected>Select...</option>
       <option>Business days</option>
       <option>Weekend days</option>       
       <option>Holidays</option>
      </select></td>
     </tr>
    <tr>
       <td style="font-size:18">Favourite Item</td>
       <td><select>
       <option value="-1" selected>select...</option>
       <option>Food</option>
       <option>Clothes</option>
       <option>Electronic Items</option>
       <option>Groceries</option>
       </select></td>
     </tr>
    <tr>  
       <td><input type="submit" name="Submit"></td>
     </tr>
   </table>
  </form>
 </body>
</html>
