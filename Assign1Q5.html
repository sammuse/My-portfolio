<html>
    <title>Assignment 1 Q5</title>
    <head text="blue">
        <title> Registration Form</title>
        
    </head>
    <body text="white">
        <font color="blue"><h1 align="center" color="blue"><u> Student Registration Form Using Table in HTML
        </u></h1></font>
        <fieldset>
            <form>
                <table bgcolor="Red" align="center" width="100%">
                    <tr>
                        <td>
                            <label> First Name</label>
                        </td>
                        <td>
                            <label><input type="text" placeholder="Sritam">(Max 50
                            characters Allowed)</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label> Last Name</label>
                        </td>
                        <td>
                            <label><input type="text" placeholder="Roy Chowdhury">(Max 50
                            characters Allowed)</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <label> Email ID</label>
                        </td>
                        <td>
                        <label><input type="text"
                        placeholder="sritamrc@gmail.com"></label>
                        </td>
                    </tr>
                        <tr>
                        <td>
                        <label> Mobile Number</label>
                        </td>
                        <td>
                        <label><input type="text" placeholder="890xxxxxxx">(10
                        digits Allowed)</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <label> Gender</label>
                        </td>
                        <td>
                        <label><input type="radio" name="gender">Male </label>
                        <label><input type="radio" name="gender">Female </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <label> Date of Birth(DOB)</label>
                        </td>
                        <td>
                        <label><input type="date"> </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <label>Address </label>
                        </td>
                        <td>
                        <textarea rows="5" cols="40"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <label> City</label>
                        </td>
                        <td>
                        <label><input type="text" placeholder="Pune">(Max
                        50 characters Allowed)</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <label> Pin Code</label>
                        </td>
                        <td>
                        <label><input type="text" placeholder="441104">(Max 6
                        numbers Allowed)</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <label> State</label>
                        </td>
                        <td>
                        <label><input type="text" placeholder="Maharashtra">(Max
                        50 characters Allowed)</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <label> Country</label>
                        </td>
                        <td>
                        <label><input type="text" placeholder="India"></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <label> Hobbies </label>
                        </td>
                        <td>
                        <label><input type="checkbox"
                        name="hobby">Drawing</label>
                        <label><input type="checkbox"
                        name="hobby">Singing</label>
                        <label><input type="checkbox"
                        name="hobby">Dancing</label>
                        <label><input type="checkbox"
                        name="hobby">Sports</label><br>
                        <label><input type="checkbox" name="hobby">Other</label>
                        <label><input type="text" placeholder="Ex.
                        Teaching">(Max 50 Characters Allowed)</br></br></br></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <label> Qualification </label>
                        </td>
                        <td>
                        <label><input type="radio" name="Qualification">High
                        School(10th)</label><br>
                        <label><input type="radio" name="Qualification">Higher
                        School(12th)</label><br>
                        <label><input type="radio"
                        name="Qualification">Graduation(Bachelors)</label><br>
                        <label><input type="radio" name="Qualification">Post
                        Graduation(Masters)</label><br>
                        <label><input type="radio"
                        name="Qualification">Phd</br></br></br></label>
                        </td>
                        </tr>
                        
                        <tr>
                        <td>
                        <label> Courses Applied for </label>
                        </td>
                        <td>
                            <label><input type="radio"
                            name="courses">BCA</label><br>
                            <label><input type="radio"
                            name="courses">B.Com</label><br>
                            <label><input type="radio"
                            name="courses">B.Sc.</label><br>
                            <label><input type="radio" name="courses">BA</label><br>
                            <label><input type="radio"
                            name="courses">MCA</label><br>
                            <label><input type="radio"
                            name="courses">M.Com</label><br>
                            <label><input type="radio" name="courses">MA</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        </td>
                        <td>
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </body>
</html>
